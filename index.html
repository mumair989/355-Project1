<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="hero">
        <h1>Welcome.</h1>
        <h2>Our friends needs a home</h2>
    </div>

    <div class="filter-nav">
        <a href="#">All Animal</a>
        <a href="#"> Only dogs</a>
        <a href="#"> Only cats</a>
        <a href="#"> Only rabbits</a>
    </div>
    
    <div class="animals">
    </div>

    <template id="animal-card">
        <div class="animal-card">
            <div class="animal-card-text">
                <h3></h3>
                <small><span class="age">3 Years old</span> - <span class="species">Cat</span></small>
                <p class="description">Meowsalot is a talkative friend that loves to play and is great with children. He
                    is looking for a forever home today!</p>
                <a href="#" class="primary-btn">Adopt Meowsalot</a>
            </div>
            <div class="animal-card-photo">
                <img src="img/puppy1.jpg"
                    alt="A cat named Meowsalot">
            </div>
        </div>
    </template>
</body>
<footer id="footer" role="contentinfo"></footer>

</html>
